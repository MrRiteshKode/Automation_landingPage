<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avon Nessus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{{url_for('static', filename='index.css')}}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
</head>
<body>
  {% block body %}
  {% endblock body %}
  <!-- !-- Modal --> 
<div class="modal fade" id="contactModaL" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
    <div class="col-11">
      <h1 class="modal-title fs-5 text-center" id="">Get in touch</h1>
    </div>
    <div class="col-1">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>   
  </div>
      <div class="modal-body">
        <form action="/contact" method="POST"> 
          <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control rounded-pill" maxlength="30" name="name" id="exampleFormControlInput1" placeholder="First, last name" required autocomplete="new-password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Email address</label>
            <input type="email" class="form-control rounded-pill" maxlength="50" name="email" id="exampleFormControlInput2" placeholder="name@example.com" required autocomplete="new-password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea  class="form-control" name="desc" maxlength="1000" id="exampleFormControlTextarea1" placeholder="Write your message" rows="8" required></textarea>
          </div>
          <div class="text-center bg-purple rounded-pill">
          <button style="padding-right: 4px; border-width:0px;"  type="submit" id="submitbutton" class="btn btn-lg mx-5  text-white">Send&nbsp;&nbsp;<span id="spinner"></span></span></button>
          </div>
        </form> 
      </div> 
    </div>
  </div>
</div>

<!-- logic of spinner -->
<script>
$(document).ready(function(){
  $('#contactModaL').modal({backdrop: 'static', keyboard: false}, 'show');
  // form submit then spinner loaded
  $("form").submit(function(){
  $("#spinner").html(`<div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
  </div>`)
  // make submit button un clickable after submition of form
  $("#submitbutton").click(function(e) {  
    e.preventDefault()
  });  
});
});
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
